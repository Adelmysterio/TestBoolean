<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="Logo LIM">

        <header>
            <h1> Taking Booleaners from A to B</h1>
        </header>

        <div class="green-box">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <div class="monopattino">
            <div class="square"></div>
            <h2>Monopattino Gino22</h2>
            <div class="posizione">
                <b>&#8614;</b>Via Guadalametri - a 220 metri da te
            </div>
            <div class="charge">
                Stato carica
                <div id="charge-half"> </div>
            </div>
        </div>

        <div class="monopattino">
            <div class="square"></div>
            <h2>Monopattino Mike24</h2>
            <div class="posizione">
                <b>&#8614;</b>Via Ricciardoni - a 440 metri da te
            </div>
            <div class="charge">
                Stato carica
                <div id="charge-full"> </div>
            </div>
        </div>

        <div class="monopattino">
            <div class="square"></div>
            <h2>Monopattino Fede154</h2>
            <div class="posizione">
                <b>&#8614;</b>Via Mentarini - a 490 metri da te
            </div>
            <div class="charge">
                Stato carica
                <div id="charge-low"> </div>
            </div>
        </div>

    </div>

</body>

</html>
